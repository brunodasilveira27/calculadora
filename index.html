<script>if(localStorage.tema){window.onload=function(){alterarTema(localStorage.tema,true)}}</script>
<!doctype html>
  <html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
          <title>Calculadora</title>
            <link rel="stylesheet" href="https://brunodasilveira27.github.io/calculadora/css/style.css">
              <script src="https://brunodasilveira27.github.io/calculadora/js/script.js" defer></script>
      </head>
    <body>
      <div class="flex column" id="calculadora">
          <div id="primeiro-container">
              <div class="flex between" id="caixa">
                  <div class="flex" id="titulo">
                      <h3>Calculadora</h3>
                    </div>
                  <div id="tema">
                      <div class="flex between" id="spans">
                          <span>1</span>
                          <span>2</span>
                        </div>
                      <div id="range">
                          <input type="range" min="1" max="2" value="1" onchange="alterarTema(this.value)">
                        </div>
                    </div>
                </div>
              <input type="text" placeholder="0" id="visor" disabled>
            </div>
          <div id="segundo-container">
              <div id="teclado">
                  <button class="numero" onclick="visor('7',0)">7</button>
                  <button class="numero" onclick="visor('8',0)">8</button>
                  <button class="numero" onclick="visor('9',0)">9</button>
                  <button class="operad" onclick="visor('*',1)">Ã—</button>
                  <button class="numero" onclick="visor('4',0)">4</button>
                  <button class="numero" onclick="visor('5',0)">5</button>
                  <button class="numero" onclick="visor('6',0)">6</button>
                  <button class="operad" onclick="visor('-',1)">-</button>
                  <button class="numero" onclick="visor('1',0)">1</button>
                  <button class="numero" onclick="visor('2',0)">2</button>
                  <button class="numero" onclick="visor('3',0)">3</button>
                  <button class="operad" onclick="visor('+',1)">+</button>
                  <button class="numero" onclick="visor('0',0)">0</button>
                  <button class="operad" onclick="visor(',',1)">,</button>
                  <button class="operad" onclick="visor('a',1)"><img src="https://brunodasilveira27.github.io/calculadora/img/deletar.png" alt="Deletar"></button>
                  <button class="operad" onclick="visor('=',1)">=</button>
                </div>
            </div>
        </div>
  </body>
</html>
